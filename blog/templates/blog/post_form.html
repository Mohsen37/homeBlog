{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="text-white bg-color rounded-3 p-5 shadow">
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend class="border-bottom pb-3 mb-4">Blog Post</legend>
      {{ form|crispy }}
    </fieldset>
    <div>
      <button class="btn btn-outline-success mt-3" type="submit">Post</button>
    </div>
  </form>
</div>
{% endblock content %}
