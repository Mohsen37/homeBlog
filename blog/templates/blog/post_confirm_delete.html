{% extends 'blog/base.html' %} {% block content %}
<div class="text-white bg-color rounded-3 p-5 shadow">
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend class="border-bottom pb-3 mb-4">Delete Post</legend>
      <h2>Are you Sure you want to Delete the Post "{{ object.title }}"</h2>
    </fieldset>
    <div>
      <button class="btn btn-outline-danger mt-3" type="submit">
        Yes, Delete
      </button>
      <a
        class="btn btn-outline-secondary mt-3"
        href="{% url 'post-detail' object.id %}"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock content %}
